<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="{{ url_for('static', filename='under21.png') }}" type="image/gif" sizes="16x16">
	<title>Under 21</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background:white;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #FFBA49;
  color: white;
}
</style>

</head>
<body>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="topnav">
  <a class="active" href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('store') }}">Store</a>
   <a href="{{ url_for('about') }}">About</a>
  <a href="#cart">Cart</a>
</div>

<div style="padding-left:16px">
  <h2>Your Cart is empty right now</h2>
</div>
{%for product in product %}
	<div class="card">
	<img src="{{picture_link}}" style="width:10%">
	<h1>{{product_name}}</h1>
	
	</div>	
</body>
</html>
